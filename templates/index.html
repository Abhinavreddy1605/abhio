<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">LeetCode Clone</h1>
            <nav>
                <a href="/" class="text-white hover:text-gray-300 px-4">Home</a>
                <a href="/profile" class="text-white hover:text-gray-300 px-4">Profile</a>
            </nav>
        </div>

    <main class="container mx-auto p-6">
        <section class="text-center">
            <h2 class="text-2xl font-bold mb-4">Welcome to the LeetCode Clone!</h2>
            <p class="mb-6">Explore coding problems, track your progress, and challenge yourself with new problems. Start by navigating through the sections above.</p>
            <div class="flex justify-center gap-4">
                <a href="/problem/1" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Solve a Problem</a>

        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 LeetCode Clone. All rights reserved.</p>
    </footer>
